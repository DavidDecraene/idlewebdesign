    <script type="text/javascript">
    $(document).ready(function() {

      (function() {


        const model = new webevo.Model();
        model.restore();
        model.frame.start();

        $('#reset').click(() => {
          if ( confirm('Hard Reset: Resets everything (cannot be undone)?')) {
            model.reset();
          }
        });
      })();

    });
